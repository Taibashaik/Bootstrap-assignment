<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .blue-bg {
          background-color: #007bff;
          color: #fff;
        }
    
        .green-text {
          color: #28a745;
        }
    
        .pink-bg {
          background-color: #e83e8c;
          color: #fff;
        }
      </style>
    </head>
    <body>
    
      <div class="container">
        <h1 class="blue-bg text-center">Welcome to My Website</h1>
        <p class="green-text">This is some green text on a white background.</p>
        <div class="jumbotron pink-bg">
          <h2>Bootstrap Color Styling</h2>
          <p>It has a pink background and white text.</p>
          <button class="btn btn-primary">Learn more</button>
        </div>
        <div class="alert alert-warning" role="alert">
          Alert!!!
        </div>
      </div>
</body>
</html>
